<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>form local storage</title>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style type="text/css">
  .vh-100.body {
    background: black;
  }
  p{
    border: 1px solid white;
    background: transparent;
    color: white;
    margin: 2px;
  }
  p:hover{
    background: steelblue;
    color: black;
    border: 1px solid white;
  }
</style>


  </head>
  <body>
    <section class="vh-100 body">
      <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Welcome</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="result"></div>
            </div>
            <div class="modal-footer">
              <div id="result"></div>
               <button type="button" class="btn btn-info" onclick="userData()">Show Data</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5 form">

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="uname">Quote</label>
                    <textarea class = "form-control form-control-lg" id="quote" rows = "3"></textarea>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="epwd">Author</label>
                    <input type="text" id="author" class="form-control form-control-lg" />
                  </div>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="add()">Add</button>
                  <div class="dropdown ">

                    <button class="btn text-white  bg-primary dropdown-toggle mt-2 justify-content-center" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">User</button>
                    <div class="dropdown-menu bg-black " aria-labelledby="dropdownMenuButton">

                      <p class="text-center py-1 rounded" type="submit"  data-toggle="modal" data-target="#myModal">  Quotes  </p>


                      <p class="text-center py-1 rounded" type="submit" onclick="logout()">LogOut</p>
                      <p class="text-center py-1 rounded" type="submit" onclick="deactivate()">Deactivate</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
