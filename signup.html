    <section class="vh-100 body">

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="uname">Email or Username</label>
                    <input type="text" id="uname" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="epwd">Please Enter Password</label>
                    <input type="password" id="epwd" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="cfpwd">Confirm Password</label>
                    <input type="password" id="cfpwd" class="form-control form-control-lg" />
                  </div>

                  <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="createAccount()">Create Account</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
